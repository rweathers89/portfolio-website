        <!--Add your logo here-->
        <img  src="img/logo.png" alt="logo" class="page-header__item"/>
        <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list"> <!--role attribute assigns more detail to a tag, allowing 
            screen readers to effectively organize and read info-->
                <li role="presentation"><a href="index.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Home</a></li>
                <li role="presentation"><a href="work.html" role="menuitem" class="navigation-list__item">Projects</a></li>

                <li role="presentation"><a href="contact.html" role="menuitem" class="navigation-list__item">Contact</a></li>
            <!--class items are using the BEM structure (Block__Element--Modifier) to name classes-->
            </ul>
        <nav>
    </header>
    <main>
        <h1>CONTACT</h1>
        <h2>Rachel Weathers</h2>
        San Diego, California<br>
        <a href="mailto:rachelb.weathers@gmail.com">Contact Me</a><br>
        <a href="tel:+1-619-203-6152">Tel: (619)203-6152</a><br>
        <a href="mailto:rachelb.weathers@gmail.com">Email: rachelb.weathers@gmail.com</a>
        <form action="" method="post" id="contact-form">
            <label class="standard-label" for="contact-email">E-mail: </label>
            <input type="email" required id="contact-email">
<!--put the for attribute in the lable and id attribute in hte input fieds-->
            <label class="standard-label" for="contact-telephone">Telephone: </label>
            <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-telephone">
            <!--you can input how you want the phone number pattern to be in the form-->

            <label class="standard-label" for="message">Message: </label>
            <textarea maxlength="240" required id="message"></textarea>

            <input type="submit" value="Send message">
        </form>
    </main>
    <footer class="page-footer">
        <p>Find me on</p>
        <div class="social-media">
